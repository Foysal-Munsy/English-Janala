<!DOCTYPE html>
<html lang="en-bn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English জানালা </title>

    <!-- Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Bangla Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap"
        rel="stylesheet" />

    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div id="nv" class="bg-green-500 text-white p-4 mt-4 hidden">This is NV
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>

    </header>
    <main class="container mx-auto mt-[10%]">
        <section id="banner" class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold"><span class="text-[#00BCFF]">English</span> is Easy!!</h1>
                <p class="mt-3">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা <br> আপনার দক্ষতা
                    বাড়াতে
                    চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে <br> অন্য একটি Level এ</p>

                <form id="login-form">
                    <label class="input validator">
                        <input id="username" type="input" required placeholder="Username" minlength="1"
                            maxlength="30" />
                    </label>

                    <label class="input validator mt-3">
                        <input id="password" type="password" required placeholder="Enter 6-digit Password" minlength="6"
                            maxlength="6" pattern="\d{6}" />
                    </label>

                    <br><br>
                    <button id="submit-btn" onclick="login(event)" type="submit" class="btn btn-active btn-primary">
                        Submit
                    </button>
                </form>
            </div>
            <div>
                <img class="w-full h-[500px]" src="./assets/hero-student.png" alt="banner-img">
            </div>
        </section>
    </main>
    <footer></footer>




    <!-- Js script -->
    <script src="./js/script.js"></script>
</body>

</html>
