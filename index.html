<!DOCTYPE html>
<html lang="en-bn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English জানালা </title>

    <!-- Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Bangla Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap"
        rel="stylesheet" />

    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
        }
    </style>
</head>

<body>
    <header></header>
    <main class="container mx-auto mt-[10%]">
        <section class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold"><span class="text-[#00BCFF]">English</span> is Easy!!</h1>
                <p class="mt-3">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা <br> আপনার দক্ষতা
                    বাড়াতে
                    চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে <br> অন্য একটি Level এ</p>

                <form class="mt-4">
                    <label class="input validator">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </g>
                        </svg>
                        <input type="input" required placeholder="Username" pattern="[A-Za-z][A-Za-z0-9\-]*"
                            minlength="1" maxlength="30" title="Only letters, numbers or dash" />
                    </label>

                    <label class="input validator mt-3">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <path
                                    d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z">
                                </path>
                                <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
                            </g>
                        </svg>
                        <input type="password" required placeholder="Enter 6-digit Password" minlength="6" maxlength="6"
                            pattern="\d{6}" title="Password must be exactly 6 digits (numbers only)" />

                    </label>
                    <p class="validator-hint hidden">
                        Must be 123456
                    </p>
                </form>

            </div>
            <div>
                <img class="w-full h-[500px]" src="./assets/hero-student.png" alt="banner-img">
            </div>
        </section>
    </main>
    <footer></footer>




    <!-- Js script -->
    <script src="./js/script.js"></script>
</body>

</html>
